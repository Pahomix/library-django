{% extends "base.html" %} {% load static %} 
{% block links %}<link rel="stylesheet" href="{% static "css/login.css" %}" />{% endblock %}
{% block content %}
<div class="auth">
  <h1>Авторизация</h1>
  {% if form.errors %}
  <div class="errors">
    {% for field in form %}
    {% for error in field.errors %}
    <p>{{ error }}</p>
    {% endfor %}
    {% endfor %}
  </div>
  {% endif %}
  <form action="{% url 'auth' %}" method="post">
    {% csrf_token %} 
    <div>
      <input type="text" name="username" id="id_username" placeholder="Логин">
    </div>
    <div>
      <input type="password" name="password" id="id_password" placeholder="Пароль">
    </div>
    <button type="submit" value="Войти" class="btn">Авторизоваться</button>
    <a href={%url 'register'%}>Регстрация</a>
  </form>
  
</div>
{% endblock %}
